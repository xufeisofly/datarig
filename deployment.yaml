apiVersion: apps/v1
kind: Deployment
metadata:
  name: datarig-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dclm-sci
  template:
    metadata:
      labels:
        app: dclm-sci
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - dclm-sci
              topologyKey: "kubernetes.io/hostname"	
      imagePullSecrets:
        - name: cr-docker-registry
      containers:
      - name: dclm-sci
        image: cr.registry.res.cloud.zhejianglab.com/dataprocess/datarig:v1.2
        resources:
          requests:
            cpu: "4"
            memory: "8Gi"
          limits:
            cpu: "4"
            memory: "8Gi"				
        command: ["/app/dclm-sci/start.sh"]
        args:
          - "--readable_name"
          - "tianwei_0323"
          - "--output_dir"
          - "oss://si002558te8h/dclm/output"
          - "--config_path"
          - "baselines/baselines_configs/sci.yaml"
          - "--source_name"
          - "cc"
          - "--overwrite"
          - "--use_task"
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: dshm
            mountPath: /dev/shm
      restartPolicy: Never
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 5Gi