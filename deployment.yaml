apiVersion: apps/v1
kind: Deployment
metadata:
  name: dclm-sci-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dclm-sci
  template:
    metadata:
      labels:
        app: dclm-sci
    spec:
      imagePullSecrets:
        - name: zj-docker-registry
      containers:
      - name: dclm-sci
        image: 10.200.88.53/002558/dclm-sci:v1.0
        command: ["dclm-sci"]
        args:
          - "--readable_name"
          - "sci_test_3"
          - "--output_dir"
          - "oss://si002558te8h/dclm/output"
          - "--config_path"
          - "baselines/baselines_configs/sci.yaml"
          - "--source_name"
          - "cc"
        imagePullPolicy: IfNotPresent
      restartPolicy: Always