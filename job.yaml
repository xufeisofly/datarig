apiVersion: apps/v1
kind: Job
metadata:
  name: dclm-sci-job
spec:
  replicas: 10
  selector:
    matchLabels:
      app: dclm-sci
  template:
    metadata:
      labels:
        app: dclm-sci
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - dclm-sci
              topologyKey: "kubernetes.io/hostname"	
      imagePullSecrets:
        - name: cr-docker-registry
      containers:
      - name: dclm-sci
        image: cr.registry.res.cloud.zhejianglab.com/dataprocess/datarig:v1.0
        resources:
          requests:
            cpu: "4"
            memory: "16Gi"
          limits:
            cpu: "4"
            memory: "16Gi"				
        command: ["/app/dclm-sci/start.sh"]
        args:
          - "--readable_name"
          - "tianwei_0319"
          - "--output_dir"
          - "oss://si002558te8h/dclm/output"
          - "--config_path"
          - "baselines/baselines_configs/sci.yaml"
          - "--source_name"
          - "cc"
          - "--overwrite"
        imagePullPolicy: IfNotPresent
      restartPolicy: Always