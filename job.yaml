apiVersion: batch/v1
kind: Job
metadata:
  name: datarig-job
spec:
  parallelism: 100 # 5x(4-5)C=20C-25C 5x(10-12)G=50-60G per node, (20C-25C)x89 = 1780C-2225C 
  completions: 100
  backoffLimit: 0  # 如果任务失败后不希望重试，则设置为 0；否则设置为需要的重试次数
  template:
    metadata:
      labels:
        app: dclm-sci
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - dclm-sci
              topologyKey: "kubernetes.io/hostname"
      imagePullSecrets:
        - name: cr-docker-registry
      containers:
      - name: dclm-sci
        image: cr.registry.res.cloud.zhejianglab.com/dataprocess/datarig:v1.6
        resources:
          requests:
            cpu: "4"
            memory: "10Gi"
          limits:
            cpu: "5"
            memory: "12Gi"
        command: ["/app/dclm-sci/start.sh"]
        env:
          - name: RAY_DISABLE_DUPLICATE_LOGS
            value: "1"		
        args:
          - "--readable_name"
          - "first_round_test_100"
          - "--output_dir"
          - "oss://si002558te8h/dclm/output"
          - "--config_path"
          - "baselines/baselines_configs/sci.yaml"
          - "--oss_temp_dir"
          - "oss://si002558te8h/dclm/temp_dir_500/"
          - "--source_name"
          - "cc"
          - "--max_file_size_mb"
          - "500"
          - "--chunk_size"
          - "3" # 4 有可能出现 oom，不过没有影响最终产出
          - "--output_has_dataset_name"
          - "--overwrite"
          - "--use_task"
          - "--ignore_failures"
        imagePullPolicy: IfNotPresent
      restartPolicy: Never